<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYBER HAVEN — サイバーパンクの巣</title>

  <!-- フォント（任意） -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #05020a;
      --neon-pink: #ff2d95;
      --neon-cyan: #00e6ff;
      --glass: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.12);
      --accent: linear-gradient(90deg,var(--neon-cyan),var(--neon-pink));
      --glass-border: rgba(255,255,255,0.06);
      --mono: #cbd5e1;
    }

    /* Reset-ish */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,230,255,0.04), transparent 8%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(255,45,149,0.03), transparent 10%),
                  var(--bg-1);
      color: var(--mono);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
    }

    /* animated grid / scanlines */
    .ambient{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      background-image:
        repeating-linear-gradient(transparent 0 1.5px, rgba(255,255,255,0.01) 1.5px 3px),
        repeating-linear-gradient(90deg, rgba(0,0,0,0.06) 0 2px, transparent 2px 40px);
      mix-blend-mode:overlay;
      animation: drift 20s linear infinite;
      opacity:0.9;
      filter:blur(0.6px) contrast(1.05);
    }
    @keyframes drift{
      0% { transform:translate3d(0,0,0) rotate(0.001deg); }
      100% { transform:translate3d(-120px,0,0) rotate(0.001deg); }
    }

    /* hero card */
    .card{
      position:relative;
      z-index:2;
      width:min(1000px,96vw);
      border-radius:16px;
      padding:28px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--glass-border);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 80px rgba(0,0,0,0.5) inset;
      backdrop-filter: blur(8px) saturate(120%);
      overflow:hidden;
      min-height:480px;
    }

    /* left content */
    .left{
      padding:28px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:18px;
    }

    .logo{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .sig{
      font-family: "Orbitron", sans-serif;
      font-weight:700;
      letter-spacing:1px;
      color:var(--neon-cyan);
      -webkit-text-stroke: 0.4px rgba(0,0,0,0.6);
      text-shadow:
        0 0 10px rgba(0,230,255,0.18),
        0 0 28px rgba(0,230,255,0.06);
      font-size:18px;
    }

    h1{
      font-family: "Orbitron", sans-serif;
      font-size: clamp(28px, 4.8vw, 44px);
      line-height:1;
      color:var(--mono);
      position:relative;
      display:inline-block;
      margin-top:6px;
      margin-bottom:6px;
    }

    /* glitch effect for heading */
    h1{
      color: #e6f7ff;
    }
    h1.glitch{
      position:relative;
      -webkit-font-smoothing:antialiased;
    }
    h1.glitch::before,
    h1.glitch::after{
      content: attr(data-text);
      position:absolute;
      left:0; top:0;
      width:100%; height:100%;
      overflow:hidden;
      clip-path: inset(0 0 0 0);
      pointer-events:none;
    }
    h1.glitch::before{
      color: var(--neon-cyan);
      z-index:2;
      transform:translate(2px, -2px);
      filter:opacity(0.85);
      mix-blend-mode:screen;
      animation: glitchTop 2.6s infinite linear;
    }
    h1.glitch::after{
      color: var(--neon-pink);
      z-index:1;
      transform:translate(-2px, 2px);
      filter:opacity(0.75);
      mix-blend-mode:screen;
      animation: glitchBottom 3.1s infinite linear;
    }

    @keyframes glitchTop{
      0%{ clip-path: inset(0 0 90% 0); transform:translate(2px,-2px) }
      10%{ clip-path: inset(10% 0 60% 0); transform:translate(-4px, -4px) }
      20%{ clip-path: inset(40% 0 10% 0); transform:translate(3px, 1px) }
      30%{ clip-path: inset(25% 0 50% 0); transform:translate(-2px, -1px) }
      40%{ clip-path: inset(0 0 60% 0); transform:translate(4px, -3px) }
      100%{ clip-path: inset(0 0 90% 0); transform:translate(2px,-2px) }
    }
    @keyframes glitchBottom{
      0%{ clip-path: inset(90% 0 0 0); transform:translate(-2px,2px) }
      10%{ clip-path: inset(60% 0 10% 0); transform:translate(4px, -2px) }
      20%{ clip-path: inset(10% 0 40% 0); transform:translate(-3px, 1px) }
      30%{ clip-path: inset(50% 0 20% 0); transform:translate(2px, 3px) }
      40%{ clip-path: inset(60% 0 0 0); transform:translate(-4px, 2px) }
      100%{ clip-path: inset(90% 0 0 0); transform:translate(-2px,2px) }
    }

    p.lead{
      color: #cfefff;
      opacity:0.9;
      max-width:62ch;
      line-height:1.6;
      font-size:15px;
    }

    /* neon buttons */
    .actions{
      display:flex;
      gap:12px;
      margin-top:8px;
    }
    .btn{
      padding:12px 16px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      cursor:pointer;
      color:var(--mono);
      font-weight:600;
      letter-spacing:0.6px;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 28px rgba(0,0,0,0.6);
    }
    .btn:hover{ transform:translateY(-3px); }
    .btn.primary{
      background: var(--accent);
      color:#060606;
      -webkit-background-clip: text;
      background-clip:text;
      -webkit-text-fill-color: transparent;
      position:relative;
    }
    .btn.glow{
      box-shadow:
        0 6px 24px rgba(0,0,0,0.6),
        0 0 18px rgba(0,230,255,0.12),
        0 0 36px rgba(255,45,149,0.06);
      border: 1px solid rgba(255,255,255,0.06);
    }

    /* right panel (terminal-ish) */
    .right{
      padding:20px;
      border-left:1px solid rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:14px;
      justify-content:center;
    }

    .terminal{
      background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.25));
      border-radius:10px;
      padding:14px;
      font-family: "Courier New", monospace;
      font-size:13px;
      color: #9ff7ff;
      line-height:1.5;
      max-height:280px;
      overflow:auto;
      border:1px solid rgba(0,230,255,0.06);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    .meta{
      display:flex;
      gap:8px;
      align-items:center;
      font-size:12px;
      color:var(--muted);
    }
    .dot{ width:10px;height:10px;border-radius:50%;background:var(--neon-pink); box-shadow: 0 0 12px rgba(255,45,149,0.3) }

    /* footer links */
    .links{
      display:flex;
      gap:10px;
      margin-top:6px;
      flex-wrap:wrap;
    }
    .chip{
      padding:8px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      font-size:13px;
      color:var(--mono);
    }

    /* small neon cursor effect */
    .cursor{
      display:inline-block;
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--neon-cyan);
      box-shadow: 0 0 18px rgba(0,230,255,0.4);
      margin-left:10px;
      transform-origin:center;
      animation: pulse 1.6s infinite ease-in-out;
    }
    @keyframes pulse{
      0%{ transform:scale(1) rotate(0.001deg); opacity:1 }
      50%{ transform:scale(1.5) rotate(0.001deg); opacity:0.6 }
      100%{ transform:scale(1) rotate(0.001deg); opacity:1 }
    }

    /* responsive */
    @media (max-width:880px){
      .card{ grid-template-columns: 1fr; padding:20px }
      .right{ order:2; }
    }

    /* tiny accessibility: focus ring */
    .btn:focus{ outline: 3px solid rgba(0,230,255,0.12); outline-offset:3px; }
  </style>
</head>
<body>
  <div class="ambient" aria-hidden="true"></div>

  <main class="card" role="main" aria-label="サイバーパンク ホーム">
    <section class="left">
      <div class="logo">
        <div class="sig">CYBER HAVEN</div>
        <div style="height:1px;width:14px;background:linear-gradient(90deg,var(--neon-cyan),var(--neon-pink));opacity:0.85;border-radius:2px"></div>
      </div>

      <h1 class="glitch" data-text="WELCOME, NETRUNNER.">WELCOME, NETRUNNER.</h1>

      <p class="lead">
        街の光がコードに溶ける場所へようこそ。情報は流れ、権限はぼやけ、夜は永遠にネオンで満ちる。ここは実験場、ポートフォリオ、宣伝、あるいはただの逃避所だ — 好きに使ってくれ。
      </p>

      <div class="actions" role="group" aria-label="アクション">
        <button class="btn glow primary" id="enterBtn" aria-haspopup="true">システムへ接続</button>
        <button class="btn" id="aboutBtn">仕様を見る</button>
        <button class="btn" id="toggleScan">スキャンライン切替</button>
      </div>

      <div class="links" aria-hidden="false">
        <span class="chip">#neon</span>
        <span class="chip">#glitch</span>
        <span class="chip">#ui</span>
        <span class="chip">#portfolio</span>
      </div>
    </section>

    <aside class="right" aria-label="インフォ">
      <div class="meta"><span class="dot" aria-hidden="true"></span><span>node: 12.4.9</span></div>

      <div class="terminal" id="term" role="log" aria-live="polite">
        <div>Initializing...</div>
        <div id="stream">> waiting for user input</div>
      </div>

      <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
        <small style="color:var(--muted)">status: <strong id="statusText">idle</strong></small>
        <div style="display:flex;gap:8px;align-items:center">
          <div class="cursor" title="neon cursor" aria-hidden="true"></div>
        </div>
      </div>
    </aside>
  </main>

  <script>
    // シンプルなターミナル風出力とインタラクション
    const term = document.getElementById('term');
    const stream = document.getElementById('stream');
    const statusText = document.getElementById('statusText');
    const enterBtn = document.getElementById('enterBtn');
    const aboutBtn = document.getElementById('aboutBtn');
    const toggleScan = document.getElementById('toggleScan');
    const ambient = document.querySelector('.ambient');

    function pushLine(text, cls){
      const d = document.createElement('div');
      if(cls) d.className = cls;
      d.textContent = text;
      term.appendChild(d);
      term.scrollTop = term.scrollHeight;
    }

    function fakeBootSequence(){
      statusText.textContent = 'connecting';
      pushLine('> handshaking with remote nodes...');
      setTimeout(()=> pushLine('> negotiated protocol: neon-v2'), 700);
      setTimeout(()=> pushLine('> loading modules: visuals, audio, id'), 1300);
      setTimeout(()=> {
        pushLine('> welcome, netrunner. enjoy the overload.');
        stream.textContent = '> connection established';
        statusText.textContent = 'online';
      }, 2100);
    }

    enterBtn.addEventListener('click', ()=> {
      // brief visual pulse
      enterBtn.animate([{transform:'scale(1)'},{transform:'scale(0.96)'},{transform:'scale(1)'}],{duration:180});
      fakeBootSequence();
    });

    aboutBtn.addEventListener('click', ()=> {
      pushLine('> build: local dev');
      pushLine('> author: anonymous (customize me)');
      pushLine('> usage: edit HTML/CSS/JS to make this mess yours.');
    });

    toggleScan.addEventListener('click', ()=> {
      if(getComputedStyle(ambient).opacity === '0.9'){
        ambient.style.opacity = '0';
        toggleScan.textContent = 'スキャンライン ON';
        pushLine('> scanlines: disabled');
      } else {
        ambient.style.opacity = '0.9';
        toggleScan.textContent = 'スキャンライン OFF';
        pushLine('> scanlines: enabled');
      }
    });

    // 初期メッセージ
    pushLine('> system ready — press "システムへ接続" to animate.');
    // キーボードでEnterでも発火
    window.addEventListener('keydown', (e)=> {
      if(e.key === 'Enter') enterBtn.click();
    });

    // 小さなアクセント: 時間に応じて微妙に色を変える（夜っぽさ）
    (function timeColor(){
      const h = new Date().getHours();
      if(h >= 20 || h < 6){
        document.documentElement.style.setProperty('--neon-pink','#ff2d95');
        document.documentElement.style.setProperty('--neon-cyan','#00e6ff');
      } else if(h >= 6 && h < 12){
        document.documentElement.style.setProperty('--neon-pink','#ff7aa2');
        document.documentElement.style.setProperty('--neon-cyan','#66f0ff');
      } else {
        document.documentElement.style.setProperty('--neon-pink','#ff4c7a');
        document.documentElement.style.setProperty('--neon-cyan','#00d2ff');
      }
    })();
  </script>
</body>
</html>
