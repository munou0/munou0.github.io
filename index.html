<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>目に優しくない地獄ページ</title>
<style>
  /* 基本リセット */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}

  /* 背景のうるささ */
  body {
    font-family: "Segoe UI", Meiryo, Arial, sans-serif;
    overflow:hidden;
    --bg-a: #ff2d55;
    --bg-b: #00ff6a;
    --bg-c: #ffd300;
    --bg-d: #00b7ff;
    background:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.12), transparent 12%),
      radial-gradient(circle at 80% 70%, rgba(0,0,0,0.08), transparent 18%),
      linear-gradient(120deg, var(--bg-a), var(--bg-b), var(--bg-c), var(--bg-d));
    background-size: 400% 400%;
    animation: bgShift 6s linear infinite;
    filter: contrast(140%) saturate(150%);
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* 動きを止めるクラス（ボタンで切り替え）*/
  body.paused,
  @media (prefers-reduced-motion: reduce) {
    body {
      animation: none;
      transition: none;
    }
  }

  @keyframes bgShift {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* ノイズオーバーレイ（チカチカは控えめに） */
  .noise {
    position:absolute;
    inset:0;
    background-image:
      repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 3px),
      repeating-linear-gradient(-45deg, rgba(0,0,0,0.03) 0 1px, transparent 1px 3px);
    pointer-events:none;
    mix-blend-mode: overlay;
  }

  /* 中央カード（余計にうるさい） */
  .card {
    position:relative;
    width:min(1100px, 96vw);
    height:min(600px, 86vh);
    display:grid;
    grid-template-rows: 1fr auto;
    border:8px solid rgba(255,255,255,0.85);
    box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    overflow:hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));
    backdrop-filter: blur(2px);
  }

  .top {
    padding:28px;
    display:flex;
    flex-direction:column;
    gap:14px;
    align-items:center;
    justify-content:center;
  }

  /* レインボーテキスト（色が変わる） */
  .hell-title {
    font-size: clamp(28px, 6vw, 72px);
    font-weight:900;
    letter-spacing: -2px;
    text-transform:uppercase;
    text-align:center;
    line-height:0.9;
    background: linear-gradient(90deg, #ff2d55, #ffd300, #00ff6a, #00b7ff, #d300ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: rainbow 2.8s linear infinite;
    text-shadow: 0 2px 0 rgba(0,0,0,0.15);
  }

  @keyframes rainbow {
    0%{background-position:0%}
    50%{background-position:100%}
    100%{background-position:0%}
  }

  /* チカチカするサブテキスト（ゆったり） */
  .subtitle {
    font-size: clamp(12px, 2.2vw, 18px);
    font-weight:700;
    padding:8px 14px;
    border-radius:999px;
    background:rgba(0,0,0,0.08);
    animation: subtitleFlash 1.6s steps(2) infinite;
  }

  @keyframes subtitleFlash {
    0%{color:#000;background:rgba(255,255,255,0.6)}
    50%{color:#fff;background:rgba(0,0,0,0.9)}
    100%{color:#000;background:rgba(255,255,255,0.6)}
  }

  /* 横に流れる文字（複数行） */
  .ticker-wrap {
    width:100%;
    padding: 10px 0;
    overflow:hidden;
    border-top:2px dashed rgba(255,255,255,0.06);
    border-bottom:2px dashed rgba(255,255,255,0.06);
  }

  .ticker {
    display:flex;
    gap:40px;
    white-space:nowrap;
    animation: tickerMove 18s linear infinite;
    align-items:center;
    font-weight:800;
    font-size: clamp(14px, 2.6vw, 28px);
    text-transform:uppercase;
    letter-spacing:2px;
  }
  .ticker span {
    padding:6px 12px;
    border-radius:6px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    transform: skewX(-10deg);
  }

  @keyframes tickerMove {
    0%{transform:translateX(0)}
    100%{transform:translateX(-50%)}
  }

  /* 色パレットをランダムに付ける（JSで色をセット） */
  .controls {
    display:flex;
    gap:10px;
    padding:16px;
    justify-content:center;
    align-items:center;
    background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(0,0,0,0.03));
  }

  .btn {
    padding:10px 14px;
    border-radius:8px;
    border:2px solid rgba(255,255,255,0.55);
    background:rgba(255,255,255,0.03);
    font-weight:800;
    cursor:pointer;
    user-select:none;
  }
  .btn:active{transform:translateY(1px)}

  .danger {
    border-color: rgba(255,0,0,0.9);
    background: linear-gradient(180deg, rgba(255,0,0,0.06), rgba(255,0,0,0.02));
  }

  /* 小さいアクセントのアニメーション（目を疲れさせる） */
  .sparkles {
    position:absolute;
    inset:0;
    pointer-events:none;
    background-image:
      radial-gradient(circle at 10% 10%, rgba(255,255,255,0.12) 0 2px, transparent 3px),
      radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0 3px, transparent 4px);
    mix-blend-mode: overlay;
    animation: spark 12s linear infinite;
  }
  @keyframes spark {
    0%{opacity:0.6}
    50%{opacity:1}
    100%{opacity:0.6}
  }

  /* アクセシブルな配慮：prefers-reduced-motion が有効ならアニメ停止 */
  @media (prefers-reduced-motion: reduce) {
    .ticker, .hell-title, .subtitle, body, .sparkles { animation: none !important; }
  }
</style>
</head>
<body>
  <div class="noise" aria-hidden="true"></div>

  <div class="card" role="main" aria-label="目に優しくない地獄ページ">
    <div class="top">
      <div class="hell-title">EYE-BURN HELL</div>
      <div class="subtitle">目にやさしくない・閲覧注意</div>

      <div class="ticker-wrap" aria-hidden="true">
        <div class="ticker" id="ticker">
          <!-- JSで色つきにする -->
          <span style="background:#ffdede;color:#610000">CLASH</span>
          <span style="background:#fff7b3;color:#5a4c00">PAIN</span>
          <span style="background:#baffc9;color:#003d18">LOUD</span>
          <span style="background:#c9d4ff;color:#00184b">BLIND</span>
          <span style="background:#ffd1ff;color:#3b003b">NOISE</span>

          <!-- 繰り返し用（ループをなめらかに） -->
          <span style="background:#ffdede;color:#610000">CLASH</span>
          <span style="background:#fff7b3;color:#5a4c00">PAIN</span>
          <span style="background:#baffc9;color:#003d18">LOUD</span>
          <span style="background:#c9d4ff;color:#00184b">BLIND</span>
          <span style="background:#ffd1ff;color:#3b003b">NOISE</span>
        </div>
      </div>
    </div>

    <div class="controls" role="region" aria-label="コントロール">
      <button class="btn danger" id="stopBtn">STOP ANIMATIONS</button>
      <button class="btn" id="randomBtn">RANDOMIZE COLORS</button>
      <button class="btn" id="invertBtn">INVERT COLORS</button>
      <span style="opacity:0.8;font-size:13px">（動き止めても色はキツい）</span>
    </div>

    <div class="sparkles" aria-hidden="true"></div>
  </div>

<script>
  // 速すぎる点滅を避けるため、アニメーション周期は比較的ゆったりに設定してある。
  // STOPボタンで全アニメを止められるようにする（アクセシビリティのため）
  const body = document.body;
  const stopBtn = document.getElementById('stopBtn');
  const randomBtn = document.getElementById('randomBtn');
  const invertBtn = document.getElementById('invertBtn');
  const ticker = document.getElementById('ticker');

  stopBtn.addEventListener('click', () => {
    if (body.classList.contains('paused')) {
      body.classList.remove('paused');
      stopBtn.textContent = 'STOP ANIMATIONS';
    } else {
      body.classList.add('paused');
      stopBtn.textContent = 'RESUME ANIMATIONS';
    }
  });

  // ランダムに配色を変える（うるささを増す）
  function randColor() {
    return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
  }
  randomBtn.addEventListener('click', () => {
    // 背景のCSS変数を変更
    const a = randColor(), b = randColor(), c = randColor(), d = randColor();
    body.style.setProperty('--bg-a', a);
    body.style.setProperty('--bg-b', b);
    body.style.setProperty('--bg-c', c);
    body.style.setProperty('--bg-d', d);

    // ticker内のspanにランダム背景を付与
    Array.from(ticker.children).forEach((span, i) => {
      span.style.background = randColor();
      span.style.color = (i % 2 === 0) ? '#000' : '#fff';
    });
  });

  // 反転（ぎょっとする）
  let inverted = false;
  invertBtn.addEventListener('click', () => {
    inverted = !inverted;
    document.documentElement.style.filter = inverted ? 'invert(1) hue-rotate(180deg)' : '';
    invertBtn.textContent = inverted ? 'UNINVERT' : 'INVERT COLORS';
  });

  // キーボードで停止（Esc）
  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      if (!body.classList.contains('paused')) {
        body.classList.add('paused');
        stopBtn.textContent = 'RESUME ANIMATIONS';
      }
    }
    if (e.key.toLowerCase() === 'r') randomBtn.click();
    if (e.key.toLowerCase() === 'i') invertBtn.click();
  });
</script>
</body>
</html>
