
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンソール風入力画面</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: #282c34;
            color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .console-container {
            background-color: #1e1e1e;
            width: 80%;
            max-width: 700px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 80%;
        }

        .output-box {
            background-color: #333;
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .input-box {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .input-box input {
            background-color: #222;
            color: #ddd;
            border: 1px solid #444;
            padding: 10px;
            flex-grow: 1;
            font-size: 14px;
            border-radius: 5px;
            outline: none;
        }

        .input-box button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .input-box button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }

        .result {
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="console-container">
    <div class="output-box" id="outputBox">
        Welcome to the console! Enter your JavaScript code below and click "Execute".
    </div>
    <div class="input-box">
        <input type="text" id="inputCode" placeholder="Enter JavaScript code...">
        <button onclick="executeCode()">Execute</button>
    </div>
</div>

<script>
    function executeCode() {
        const inputCode = document.getElementById("inputCode").value;
        const outputBox = document.getElementById("outputBox");

        try {
            // evalでコードを実行
            const result = eval(inputCode);
            outputBox.innerHTML += "<br><span class='result'>Result: " + result + "</span>";
        } catch (error) {
            // エラーがあればエラー内容を表示
            outputBox.innerHTML += "<br><span class='error'>Error: " + error.stack + "</span>";
        }

        // 入力をリセット
        document.getElementById("inputCode").value = "";
    }
</script>

</body>
</html>
